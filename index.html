<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" type="text/css" href="style.css">
   <title>ATC Chat Assistant</title>
   
   <!-- Favicon -->
   <link rel="icon" type="image/png" href="atc-logo.png">

   <!-- Open Graph Meta Tags -->
   <meta property="og:title" content="ATC Chat Assistant">
   <meta property="og:description" content="ATC General Chat - A chatbot for Arusha Technical College providing information and assistance.">
   <meta property="og:image" content="https://www.jtex.co.tz/chat/v3/atc-logo.png">
   <meta property="og:url" content="https://www.jtex.co.tz/chat/v3/">
   <meta property="og:type" content="website">

   <!-- Twitter Meta Tags -->
   <meta name="twitter:card" content="summary_large_image">
   <meta name="twitter:title" content="ATC Chat Assistant">
   <meta name="twitter:description" content="ATC General Chat - A chatbot for Arusha Technical College providing information and assistance.">
   <meta name="twitter:image" content="https://www.jtex.co.tz/v3/atc-logo.png">

   <!-- Other Meta Tags -->
   <meta name="description" content="ATC General Chat - A chatbot for Arusha Technical College providing information and assistance.">
</head>
<body>
   <div class="page-title">
      <h1>ATC Chat Assistant</h1>
   </div>

   <ul class="chat-thread">
     <li class="bot">Hello! I'm the ATC Chat Assistant. Feel free to ask me about Arusha Technical College.</li>
   </ul>

   <form class="chat-window" id="chatForm">
      <div class="input-container">
         <input class="chat-window-message" name="chat-window-message" type="text" autocomplete="off" autofocus placeholder="Type your message here..." />
         <button type="submit" class="send-button">Send</button>
      </div>
   </form>
   <script type="text/javascript" src="main.js"></script>
</body>
</html>
